<div class="error">{{message}}</div>
<div class="left-col">
	<form name="calcForm" novalidate ng-submit="calcForm.$valid && calculate()" >
		<section id="meal-details">
			<h2>Enter The Meals Details</h2>
			<hr>
			<div class="row">
				<label for="meal_price">Base Meal Price: $</label>
				<input type="number" name="meal_price"
				ng-model="newMeal.meal.price">
			</div>
			<div class="row">
				<label for="tax_rate">Tax Rate: %</label>
				<input type="number" name="tax_rate"
				ng-model="newMeal.meal.taxRate">
			</div>
			<div class="row">
				<label for="tip_percentage">Tip Percentage: %</label>
				<input type="number" name="tip_percentage"
				ng-model="newMeal.meal.tipPercentage">
			</div>
			<button type="submit" class="btn">Submit</button>
			<button type="button" class="btn"
			ng-click="cancel()">Cancel</button>
		</section>
	</form>
</div>
<div class="right-col">
	<section id="customer-charges">
		<h2>Customer Charges</h2>
		<hr>
		<div class="row">
			<label for="subtotal_charge">Subtotal: $</label>
			<span name="subtotal_charge">{{newMeal.meal.subtotal | number:2}}</span>
		</div>
		<div class="row">
			<label for="tip_charge">Tip: $</label>
			<span name="tip_charge">{{newMeal.meal.tipAmount | number:2}}</span>
		</div>
		<hr>
		<div class="row">
			<label for="total_charge">Total: $</label>
			<span name="total_charge">{{newMeal.meal.totalAmount | number:2}}</span>
		</div>
	</section>
</div>
<div id="reset-btn-container">
	<button type="button" class="btn"
	ng-click="reset()">Reset</button>
</div>
